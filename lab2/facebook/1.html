<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>Facebook</title>
</head>
<body>
    <div class="main-container">
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="logo" class="fb-logo"> 
            <p class="fb-text">
                Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
            </p>
        </div>
        <div class="right">
            <div class="login-card">
                <form>
                    <input type="text" placeholder="Электронный адрес или номер телефона" required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit" class="login-btn"> Вход </button>
                </form>
                <a href="#" class="forgot-password"> Забыли пароль? </a>
                <hr>
                <button class="create-btn">Создать новый аккаунт</button>
            </div>
            <p class="create-page-text">
                <a href="#"> Создать Страницу</a>  знаменитости, музыкальной группы или компании.
            </p>
        </div>
    </div>
    
</body>
</html>
